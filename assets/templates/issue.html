<div class="issue tracker-2 status-1 priority-2 priority-default parent assigned-to-me details" ng-init="openIssue()">
  <div class="subject">
    <div><h3>Issue # {{issue[0].id}}</h3></div>
  </div>
  <p class="author">Added by <a class="user active" href=""></a> <a title="" href=""></a>
  </p>

  <table class="attributes">
    <tbody>
    <tr>
      <th class="status">Status:</th><td class="status">{{issue[0].status}}</td>
      <th class="start-date">Start date:</th><td class="start-date">{{issue[0].startDate.substr(0,10)}}</td>
    </tr>
    <tr>
      <th class="priority">Priority:</th><td class="priority">{{issue[0].priority}}</td>
      <th class="due-date">Due date:</th><td class="due-date">{{issue[0].dueDate.substr(0,10)}}</td>
    </tr>
    <tr>
      <th class="assigned-to">Assignee:</th><td class="assigned-to"><a class="user active" href="">{{getUser(issue[0].assigne)}}</a></td>
      <!--<th class="progress">% Done:</th><td class="progress"><table class="progress progress-0" style="width: 80px;">/-->
      <tbody>
      <tr>
        <!--<td style="width: 100%;" class="todo"></td></tr></tbody></table><p class="percent">0%</p></td></tr>-->
    <tr>
      <th class="category">Category:</th>
      <td class="category">-</td><th class="spent-time">Spent time:</th>
      <td class="spent-time"><a href=""></a></td></tr>
    <tr>
      <th class="fixed-version">Target version:</th><td class="fixed-version">-</td>
      <th></th>
      <td></td>
    </tr><tr>
      <th class="cf_3">Billing time:</th><td class="cf_3"></td>
    </tr>

    <tr>
      <th class="fixed-version">Milestones:</th>
      <td class="fixed-version"></td>
    </tr>
    </tbody></table>

  <hr>
